<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account Opening</title>
  </head>
  <body>
    <h1>Bank Account Opening</h1>
    <form action="">
      <label for="firstname">First Name:</label>
      <input type="text" name="firstname" id="firstname" />
      <br /><br />
      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" id="lastname" />
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" />
      <br /><br />
      <label for="phonenumber">Phone Number:</label>
      <input type="text" name="phonenumber" id="phonenumber" />
      <br /><br />
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" />
      <br /><br />
      <label for="cpassword">Confirm Password:</label>
      <input type="password" name="cpassword" id="cpassword" />
      <br /><br />
      <label for="maiden">Mothers maiden name:</label>
      <input type="text" name="maiden" id="maiden" />
      <br /><br />
      <label for="bvn">BVN:</label>
      <input type="number" name="bvn" id="bvn" />
      <br /><br />
      <label for="accountnumber">Account Number:</label>
      <input type="number" name="accountnumber" id="accountnumber" />
      <br /><br />
      <label for="nationality">Nationality:</label>
      <input type="text" name="nationality" id="nationality" />
      <br /><br />
      <label for="residentialaddress">Residential Address:</label>
      <input type="text" name="residentialaddress" id="residentialaddress" />
      <br /><br />
      <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" id="dob" />
      <br /><br />
      <label>Gender:</label><br />

      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>

      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>

      <input type="radio" name="gender" id="other" />
      <label for="other">Other</label>
      <br /><br />

      <label>Marital Status:</label><br />

      <input type="radio" name="maritalstatus" id="married" />
      <label for="married">Married</label>

      <input type="radio" name="maritalstatus" id="single" />
      <label for="single">Single</label>

      <input type="radio" name="maritalstatus" id="divorced" />
      <label for="divorced">Divorced</label>
      <br /><br />

      <label for="brief">Brief description of yourself:</label>
      <textarea id="brief" name="brief" rows="4" cols="50"></textarea>
      <br /><br />

      <label for="passport">Upload your passport:</label>
      <input type="file" name="passport" id="passport" />
      <br /><br />

      <label>Type of account:</label><br />

      <input type="checkbox" name="typeofaccount" id="saving" />
      <label for="saving">Saving Account</label>

      <input type="checkbox" name="typeofaccount" id="current" />
      <label for="current">Current Account</label>

      <input type="checkbox" name="typeofaccount" id="fixed" />
      <label for="fixed">Fixed Account</label>
      <br /><br />

      <label for="state">State of origin:</label>
      <select name="state" id="state">
        <option value="abia">Abia</option>
        <option value="adamawa">Adamawa</option>
        <option value="akwaibom">Akwa Ibom</option>
        <option value="anambra">Anambra</option>
        <option value="bauchi">Bauchi</option>
        <option value="bayelsa">Bayelsa</option>
        <option value="benue">Benue</option>
        <option value="borno">Borno</option>
        <option value="crossriver">Cross River</option>
      </select>
      <br /><br />

      <label for="sm">Social Media Account Link:</label>
      <input type="url" name="sm" id="sm" />
      <br /><br />
      <button type="submit">Submit Form</button>
    </form>
  </body>
</html>
